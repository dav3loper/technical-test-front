<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El Grand Prix de Coches.com</title>
    <script src="index.js"></script>
    <script src="utils.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="carPillList">
    <h2>Listado de coches</h2>
</div>

<h2>¡Parrilla de salida!</h2>
<div>
    <div class="contestant first-contestant" data-name="Jane Doe's car" data-velocity="0" id="firstContestant"></div>
    <div class="contestant second-contestant" data-name="John Doe's car" data-velocity="0" id="secondContestant"></div>
</div>
<button onclick="startCompetition()">¡Empezar!</button>
<template id="carPill">
    <div class="pill">
        <div class="id"></div>
        <div class="name"></div>
        <div class="price"></div>
        <div class="velocity"></div>
        <img alt="" class="img" src=""/>
    </div>
</template>

</body>
</html>
