<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comparador Coches.com</title>
    <script src="index.js"></script>
    <script src="utils.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="carPillList">
    <h2>Listado de coches</h2>
</div>

<h2>¡Parrilla de salida!</h2>
<div>
    <div id="firstContestant" data-name="Jane Doe's car" data-acceleration="0" class="contestant first-contestant"></div>
    <div id="secondContestant" data-name="John Doe's car" data-acceleration="0" class="contestant second-contestant"></div>
</div>
<button onclick="startCompetition()">¡Empezar!</button>
<template id="carPill">
    <div class="pill">
        <div class="id"></div>
        <div class="name"></div>
        <div class="price"></div>
        <div class="hp"></div>
        <img alt="" class="img" src=""/>
    </div>
</template>

</body>
</html>
